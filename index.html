<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urban Fashion</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="image/logo.png" alt="">
        </div>
        <div class="sub-nav">
            <ul class="list-item">
                <li class="item"><a href="" class="">Home</a></li>
                <li class="item"><a href="" class="">About</a></li>
                <li class="item"><a href="" class="">Collection</a></li>
                <li class="item"><a href="" class="">Category</a></li>
            </ul>
